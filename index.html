<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Questionnaire</h1>
      <form id="questionnaireForm">
        <div class="question">
          <label for="q1">1. Email: </label>
          <input type="text" id="q1" name="q1" required />
        </div>
        <div class="question">
          <label for="q2">2. What is your favourite program we offer?</label>
          <input type="text" id="q2" name="q2" required />
        </div>
        <div class="question">
          <label for="q3"
            >3. What are some programs you hope to see in the future?</label
          >
          <input type="text" id="q3" name="q3" required />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="thankYouMessage" class="hidden">
        <h2>Thank you for your feedback!</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
